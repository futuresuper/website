<!-- Loops through and presents posts, such as blog posts -->
<div>
    {% if postListHeadline %}
        <h2>
            {{ postListHeadline }}
        </h2>
    {% endif %}
    <ol>
        {% for item in postListItems %}
            <li>
                <a href="{{ item.url }}">{{ item.data.title }}</a>
            </li>
        {% endfor %}
    </ol>
</div>
