<section>
    {% for item in collections.homeSections %}
        <article>
            <img src="{{ item.data.image.url }}" alt="{{ item.data.image.alt }}">

            <h2>{{ item.data.title }}</h2>
            <p>{{ item.templateContent | safe }}</p>

            {% if item.data.cta %}
                <a href="{{ item.data.cta.url }}">{{ item.data.cta.text }} â†’</a>
            {% endif %}

            {% if item.data.disclaimer %}
                <aside>
                    <p>
                        <a href="{{ item.data.disclaimer.linkUrl }}" target="_blank"
                    rel="noopener noreferrer">{{ item.data.disclaimer.linkText }}</a>{{ item.data.disclaimer.plainText }}
                    </p>
                </aside>
            {% endif %}
        </article>
    {% endfor %}
</section>
